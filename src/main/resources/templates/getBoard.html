<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8">
    <title>게시 글 상세</title>
</head>
<body th:align="center">
    <h1>게시글 상세</h1>
    <!--
    [클라이언트] html의 form 태그를 통한 submit 액션을 실행하면 [서버]로 전달되는 mapping 주소
    th:action="insertBoard"
    mothod="post" // get/post
    [서버]컨트롤러는 get 방식 받는 것과 post 방식으로 받는 것을 구분 할 수 있다.
    -->
        <form th:action="@{updateBoard}" method="post">
            <input name="seq" type="hidden" th:value="${board.seq}">
            <table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">

                <tr>
                    <td bgcolor="orange" th:text="제목" width="80"></td>
                        <!-- [서버]에서 java의 데이터를 [클라이언트]html문서에 값을 할당해주는 문법 ${title} -->
                    <td><input name="title" type="text" th:value="${board.title}"></td>
                </tr>
                <tr>
                    <td bgcolor="orange" th:text="작성자"></td>
                    <td th:text="${board.writer}"></td>
                </tr>
                <tr>
                    <td bgcolor="orange" th:text="내용">
                    <td><textarea name="content" th:text="${borad.content}"
                                                cols="40" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td bgcolor="orange" th:text="등록일"></td>
                    <td th:text="${board.createDate}"></td>
                </tr>
                <tr>
                    <td bgcolor="orange" th:text="조회수"></td>
                    <td th:text="${board.cnt}"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                    <input type="submit" value="게시글 수정">
                    </td>
                </tr>
            </table>
        </form>
    <a th:herf="@{/insertBoard}">글등록</a>&nbsp;&nbsp;&nbsp;
    <a th:herf="@{/getBoardList}">글목록</a>
</body>
</html>
