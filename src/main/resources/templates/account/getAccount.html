<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 타임리프 템플릿을 통하여 controller(자바)에서 받아온 데이터를
    HTML 문서에 적시킨 뒤에 '완성된' HTML 파일만 클라이언트 전달 -->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/document.css">
    <link rel="stylesheet" href="/css/comment.css">
    <title>회원정보 상세</title>
</head>
<body>
<h1 th:align="center">회원정보 상세</h1>
<!--회원정보 같은 민감데이터는 가능한 암호화와 숨김 코드로 작성이 필요-->
<!--<form th:action="@{account/updateAccount}" method="post">-->
<main>
    <div class="row between">
        <div class="title">아이디</div>
        <div class="title" th:text="${member.id}">아이디</div>
        <!-- [서버]에서 java의 데이터를 [클라이언트]html문서에 값을 할당해주는 문법 ${title} -->
    </div>
    <div class="row between">
        <div class="name fl">패스워드</div>
        <div class="name fr" th:text="${member.password}">패스워드</div>
    </div>
    <div class="row between">
        <div class="name fl">이메일</div>
        <div class="name fr" th:text="${member.email}"></div>

    </div>
    <div class="row between">
        <div class="date fl">만든 날짜</div>
        <div class="date fr" th:text="${member.createDate}"></div>
    </div>
    </div>
    <div class="row between">
        <a class="btn back fl" th:href="@{/account/getAccountList}"></a>
        <div class="row fr gap">
            <a class="btn write fl" th:href="@{/account/updateAccount(seq=${member.seq})}"></a>
            <form class="fl" action="deleteAccount" method="post">
                <input type="hidden" name="seq" th:value="${member.seq}">
                <button class="btn delete"></button>
            </form>
        </div>
    </div>
</main>
<!--</form>-->
</body>
</html>
